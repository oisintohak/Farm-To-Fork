{% extends "base.html" %} {% load static %}
{% load crispy_forms_tags %}
{% block main_content %}
<div class="col-auto">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        {% for formset in inlines %}
        {{ formset|crispy }}
        {% endfor %}
        <input type="submit" value="Submit" />
    </form>
</div>

{% block body_end_js %}
<script src="{% static 'js/dynamicFormset.js' %}"></script>

{% endblock %}
{% endblock %}
