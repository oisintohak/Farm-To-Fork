{% extends "base.html" %} {% load static %}
{% load crispy_forms_tags %}
{% block extra_css %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
<link rel="stylesheet" href="{% static 'profiles/css/farmermap.css' %}">

{% endblock %}
{% block extra_js %}
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
{% endblock %}
{% block main_content %}
<div class="row justify-content-center py-2">
    <h3 class="text-center">
        Farmer Map
    </h3>
</div>
<div id="map"></div>


{{ markers|json_script:"markers-data" }}
<script>
    const map = L.map('map', {
        center: [53.2625652, -9.070427],
        zoom: 9
    });


    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png?{foo}', {
        foo: 'bar',
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    const markers = JSON.parse(document.getElementById('markers-data').textContent);
    let url = "{% url 'profile' 'replacethistext' %}";
    let feature = L.geoJSON(markers).bindPopup(function (layer) {
        let profileUrl = url.replace('replacethistext', layer.feature.properties.user)
        return `<h6>${layer.feature.properties.first_name}` +
            `${layer.feature.properties.last_name}<h6>` +
            `<a href="${profileUrl}"">Profile</a>`;
    }).addTo(map);
</script>
<!-- <script src="{% static 'profiles/js/mapView.js' %}"></script> -->
{% endblock %}
