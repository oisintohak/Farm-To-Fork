{% extends "base.html" %} {% load static %}
{% load crispy_forms_tags %}
{% block main_content %}
<div class="col-auto">
    <form method="post" id="product-form">
        {{ formset.management_form }}
        {{ formset.empty_form }}
        {% csrf_token %}
        {% crispy product_form %}
        {% crispy formset %}
        <button id="submit-form" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% block body_end_js %}

{% endblock %}
{% endblock %}
