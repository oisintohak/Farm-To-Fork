{% extends "base.html" %} {% load static %}
{% load crispy_forms_tags %}
{% block main_content %}
<div class="container">
    <div class="row">
        <div class="col-auto">
            <form id="checkout-form" class="row gy-2 gx-3 align-items-center justify-content-center" method="POST">
                {% csrf_token %}
                {{ forms.order_form|crispy }}
                {{ forms.address_form|crispy }}
                <input class="btn btn-lg btn-primary w-auto mb-3" type="submit" value="Save" />
            </form>
        </div>
    </div>
</div>

{% endblock %}
